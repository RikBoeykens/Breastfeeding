<div class="row">
  <div class="col m4 offset-m4">
    <h1>Register</h1>
    
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <p>Welcome. This app is currently still in development. If you have any questions or comments, feel free to send them <a href="mailto:rikboeykens@gmail.com">here</a>.</p>
            </div>
        </div>
    </div>

    <form role="form" ng-submit="vm.register()">
        <div class="row">
            <div class="input-field col s12">
                <input type="email" class="validate" id="register__email" ng-model="vm.email" />
                <label for="register__email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="password" class="validate" id="register__password" ng-model="vm.password" />
                <label for="register__password">Password</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button type="submit" class="btn waves-effect waves-light">
                    Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <label>Already registered? <a href="/login">Click here</a> to go to the login page.</label>
            </div>
        </div>
    </form>
  </div>
</div>
